name: Deployment (Internal)

permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  mirror:
    name: Mirror
    runs-on: ARM64
    if: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Bitbucket
        env:
          BITBUCKET_USERNAME: ${{ secrets.BITBUCKET_USERNAME }}
          BITBUCKET_PASSWORD: ${{ secrets.BITBUCKET_PASSWORD }}
          BITBUCKET_REPO: ${{ vars.BITBUCKET_REPO }}
        run: |
          git remote add bitbucket https://${BITBUCKET_USERNAME}:${BITBUCKET_PASSWORD}@bitbucket.org/$BITBUCKET_REPO.git
          git push bitbucket --all --force
          git push bitbucket --tags --force
      - name: Clean up machine
        if: always()
        run: |
          git remote remove bitbucket
          git reset --hard
          git clean -fdx

  release-cleanup:
    name: Release Cleanup
    runs-on: ARM64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Clear Git cache
        run: |
          git rm -r --cached .
          git reset --hard

      - name: Delete all draft releases and their tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          releases=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v4+json" \
            https://api.github.com/repos/kaihokori/raspycam/releases \
            | jq -r '.[] | select(.draft == true) | .id,.tag_name')
          if [ -n "$releases" ]; then
            echo "$releases" | while read -r release_id && read -r tag_name; do
              echo "Deleting draft release with tag: $tag_name (ID: $release_id)"
              curl -s -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v4+json" \
                https://api.github.com/repos/kaihokori/raspycam/releases/$release_id
              git tag -d "$tag_name" || true
              git push origin --delete "$tag_name" || true
            done
          else
            echo "No draft releases found."
          fi

      - name: Delete tags without releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git fetch --tags
          all_tags=$(git tag)
          release_tags=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v4+json" \
            https://api.github.com/repos/kaihokori/raspycam/releases \
            | jq -r '.[].tag_name')
          echo "$all_tags" | while read -r tag; do
            if ! echo "$release_tags" | grep -q "$tag"; then
              echo "Deleting tag: $tag (no associated release)"
              git tag -d "$tag" || true
              git push origin --delete "$tag" || true
            fi
          done

  release:
    name: Release
    runs-on: ARM64
    needs: release-cleanup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest tag
        id: get_tag
        run: |
          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          echo "LATEST_TAG=$latest_tag" >> $GITHUB_ENV

      - name: Bump version
        id: bump_version
        run: |
          if [ -z "${{ env.LATEST_TAG }}" ]; then
            echo "v1" > new_tag
          else
            version_number=$(echo "${{ env.LATEST_TAG }}" | grep -o '[0-9]*$')
            new_version=$((version_number+1))
            echo "v$new_version" > new_tag
          fi
          echo "NEW_TAG=$(cat new_tag)" >> $GITHUB_ENV

      - name: Create new tag and release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          new_tag=$(cat new_tag)
          if git rev-parse "refs/tags/$new_tag" >/dev/null 2>&1; then
            echo "Tag $new_tag already exists. Skipping tag creation."
          else
            git tag $new_tag
            git push origin $new_tag
          fi
          response=$(curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v4+json" \
            https://api.github.com/repos/kaihokori/raspycam/releases \
            -d '{
              "tag_name": "'${{ env.NEW_TAG }}'",
              "name": "Release '${{ env.NEW_TAG }}'",
              "prerelease": false,
              "draft": true,
              "generate_release_notes": true
            }')
          echo "$response" | jq -r '.upload_url' | sed 's/{?name,label}//' > upload_url

      - name: Save upload URL and new tag as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-info
          path: |
            upload_url
            new_tag
          retention-days: 1

  executable-arm64:
    name: Executable (ARM64)
    runs-on: ARM64
    needs: release
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v4

      - name: Download release information
        uses: actions/download-artifact@v4
        with:
          name: release-info
          path: ./release-info

      - name: Set up dependencies and build executable for ARM64
        run: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install wheel rpi-libcamera rpi-kms picamera2 numpy Pillow opencv-python pyinstaller
            pyinstaller raspycam.spec --noconfirm
            mkdir -p release-arm64
            cp -r dist/raspycam ./release-arm64/raspycam
            tar -czvf release-arm64/raspycam-arm64.tar.gz -C release-arm64 raspycam

      - name: Set up dependencies and build executable for ARM
        run: |
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install wheel rpi-libcamera rpi-kms picamera2 numpy Pillow opencv-python pyinstaller
            pyinstaller raspycam.spec --noconfirm
            mkdir -p release-arm
            cp -r dist/raspycam ./release-arm/raspycam
            tar -czvf release-arm/raspycam-arm.tar.gz -C release-arm raspycam

      - name: Upload ARM64 executable to GitHub release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            upload_url=$(cat upload_url)
            curl -s --data-binary @release-arm64/raspycam-arm64.tar.gz \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            "$upload_url?name=raspycam-arm64.tar.gz"

      - name: Upload ARM executable to GitHub release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            upload_url=$(cat upload_url)
            curl -s --data-binary @release-arm/raspycam-arm.tar.gz \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            "$upload_url?name=raspycam-arm.tar.gz"

      - name: Cleanup build artifacts
        run: |
          rm -rf venv dist release release-info

  executable-arm:
    name: Executable (ARM)
    runs-on: ARM64  # Update when self-hosted ARM runner is available
    needs: release
    if: false
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v4

      - name: Download release information
        uses: actions/download-artifact@v4
        with:
          name: release-info
          path: ./release-info

      - name: Set up dependencies and build executable
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install wheel rpi-libcamera rpi-kms picamera2 numpy Pillow opencv-python pyinstaller
          pyinstaller raspycam.spec --noconfirm
          mv dist/raspycam dist/RasPyCam-ARM

      - name: Archive build artifacts
        run: |
          mkdir -p release
          tar -czvf release/RasPyCam-ARM.tar.gz -C dist RasPyCam-ARM

      - name: Upload executable to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          upload_url=$(cat release-info/upload_url)
          curl -s --data-binary @release/RasPyCam-ARM.tar.gz \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/octet-stream" \
            "$upload_url?name=RasPyCam-ARM.tar.gz"

      - name: Cleanup build artifacts
        run: |
          rm -rf venv dist release release-info
